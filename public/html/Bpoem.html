<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>문향재 / 시</title>
  
   <!-- 공통 헤더용 CSS -->
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../css/literarywork.css">

<!-- ===== JS 파일 연결 ===== -->
<script src="/js/index.js"></script>
<script src="/js/literarywork.js" defer></script>
</head>


<body>

<!-- ===== 상단 공통 헤더 ===== -->


<main data-genre="시">
  <div class="book-section">

    <!-- 보기 방식 변경 -->
    <div class="view-toggle-container" style="position:absolute; top:20px; right:20px; z-index:1000;">
      <select id="viewSelect">
        <option value="" disabled selected>정렬 방식</option>
        <option value="grid">격자형</option>
        <option value="list">리스트형</option>
      </select>
    </div>

    <div class="book-grid" id="bookGrid">


    </div>
  </div>
</main>

<!-- 우측 하단 스크롤 버튼 -->
<div class="scroll-buttons">
  <button type="button" class="upBtn" title="맨 위로">&#8593;</button>
  <button type="button" class="downBtn" title="맨 아래로">&#8595;</button>
</div>

</body>
</html>
