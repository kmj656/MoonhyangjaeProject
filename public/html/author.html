<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>작가 : 문향재</title>

  <link rel="stylesheet" href="/css/index.css" />
  <link rel="stylesheet" href="/css/author.css" />
</head>
<body>

<!-- ===== 공통 헤더 (수정 금지) ===== -->


<!-- ===== 본문 ===== -->
<main class="author-wrapper">

  <!-- 왼쪽 정렬 필터 -->
  <aside class="author-filter">
    <div class="filter-title">작가 정보</div>
    <div class="filter-divider"></div>

    <label>정렬 방식</label>
    <select id="sortKey">
      <option value="name">자모순</option>
      <option value="year">등단년도</option>
    </select>

    <label>정렬 순서</label>
    <select id="sortOrder">
      <option value="asc">오름차순</option>
      <option value="desc">내림차순</option>
    </select>

    <button id="applySort">적용하기</button>
  </aside>

  <!-- 오른쪽 작가 카드 -->
  <section class="author-list" id="writerList">
    <!-- JS로 자동 생성됨 -->
  </section>

</main>

<script src="/js/index.js"></script>
<script src="/js/author.js"></script>
</body>
</html>
