<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>문향재 필담실 : 문향재</title>

  <!-- 공통 헤더용 CSS -->
  <link rel="stylesheet" href="../css/index.css" />
  <!-- 작가 챗봇 전용 CSS -->
  <link rel="stylesheet" href="../css/AChat.css" />
</head>
<body>

<!-- ===== 상단 공통 헤더 ===== -->


<!-- ===== 본문: 작가 챗봇 ===== -->
<main class="chatbot-container">
  <div class="chat-sidebar">
    <div class="chat-title">문향재 필담실</div>
    <h3>작가 선택</h3>
    <select id="authorSelect">
      <option value="">작가를 선택하세요</option>
    </select>
    <div id="authorPhotoBox">
      <img id="authorPhoto" src="" alt="작가 사진" />
    </div>
  </div>

  <div class="chat-area">
    <div id="chatlog" class="chatlog">
      <div class="msg bot">문향재 필담실에 오신 걸 환영합니다.<br>대화를 나누고 싶은 작가를 선택해 주세요.</div>
    </div>
    <div class="composer">
      <input id="input" placeholder="메시지를 입력하세요..." />
      <button id="sendBtn">보내기</button>
    </div>
  </div>
</main>

<!-- ===== 공통 함수 ===== -->
<script>
  function goHome() {
    window.location.href = "/index.html"; // ✅ 홈으로 이동
  }
</script>

<!-- ===== JS 파일 연결 ===== -->
<script src="../js/index.js"></script>
<script src="../js/AChat.js"></script>
</body>
</html>
